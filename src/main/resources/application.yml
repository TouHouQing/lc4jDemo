langchain4j:
  open-ai:
    chat-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: ${BAILIAN-API-KEY}
      model-name: qwen-turbo
      log-requests: true
      log-responses: true
    streaming-chat-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: ${BAILIAN-API-KEY}
      model-name: qwen-turbo
      log-requests: true
      log-responses: true
    embedding-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: ${BAILIAN-API-KEY}
      model-name: text-embedding-v3
      log-requests: true
      log-responses: true
      max-segments-per-batch: 10
  milvus:
    host: 43.143.215.162
    port: 19530
    dimension: 1024
    index-type: IVF_FLAT
    database-name: lc4jDemo
    collection-name: test

logging:
  level:
    dev.langchain4j: debug

spring:
  data:
    redis:
      host: 43.143.215.162
      port: 6379
      password: ${REDIS.PASSWORD}
      database: 1
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/volunteer?useSSL=false&serverTimezone=UTC
    username: root
    password: ${MYSQL.PASSWORD}

mybatis:
  configuration:
    map-underscore-to-camel-case: true